<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Keystroke Biometrics</title>

    <style>
        body {
            background: url("img/background1.jpeg");
        }

        .container {
            max-width: 60%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div id="section-email" class="card">
            <h5 class="card-header text-center">Typing Biometrics</h5>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-input" aria-describedby="email-help">
                        <div id="email-help" class="form-text">
                            Your email is really important for us. We use your email to identify you between sessions.
                            We will neither share your email with anyone or email you.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script scr="script.js"></script>
</body>

</html>
