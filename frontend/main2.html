<html class="no-js" lang="en">
<head>
    <title> Bootstrap 4 Form Validation with Validator.js Example | positronx.io</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <style>
        body {
            background: #EECDA3;
            background: url("img/background1.jpeg");
        }

        .container {
            max-width: 550px;
        }

        .has-error label,
        .has-error input,
        .has-error textarea {
            color: red;
            border-color: red;
        }

        .list-unstyled li {
            font-size: 13px;
            padding: 4-px 0 0;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header text-center">Typing Biometrics</h5>
            <div class="card-body">
                <form role="form" data-toggle="validator">


                    <div class="form-group">
                        <label>First Name - Isim</label>
                        <input type="text" class="form-control" data-error="You must have a first name." id="inputFname" placeholder="Berrin" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Last Name - Soyadi</label>
						<input type="text" class="form-control" data-error="You must have a last name." id="inputLname" placeholder="Yanikoglu" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
					
					<div class="form-group">
              			<label for="inputOccupation" class="control-label">Occupation - Meslek</label>
              			<input type="text" class="form-control" id="inputOccupation" placeholder="Student or Engineer etc" required>
            		</div>

            		<div class="form-group">
             			<label for="inputAge" class="control-label">Age - Yas</label>
              			<input type="number" class="form-control" id="inputAge" min="1" max="100" placeholder="Number " required>
           			 </div>

           			<div class="form-group">
           			    <div class="gender">
                		<label><input type="radio" name="gendert" required> Female - Kadin</label>
              			</div>

              			<div class="gender">
                			<label><input type="radio" name="gendert" required> Male - Erkek</label>
              			</div>
            		</div>


                    <div class="form-group">
                        <label>Email - Eposta</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <label>Password - Sifre</label>
                        <div class="form-group">
                            <input type="password" data-minlength="8" data-maxlength="15" class="form-control" id="inputPassword"
                                data-error="Have 8-15 characters" placeholder="Password" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Passwords don't match"
                                placeholder="Confirm" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" data-error="Please enter message." id="inputMessage"
                            placeholder="Message" required=""></textarea>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
